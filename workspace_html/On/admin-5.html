<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 통계</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin-5.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="admin5-wrapper">
    <!-- ✅ 사이드바 -->
    <aside class="sidebar">
      <div class="admin-mode">관리자 모드</div>
      <nav class="side-nav">
        <ul>
          <li class="active"><a href="#">사용자 관리</a></li>
          <li><a href="#">문의 내역</a></li>
          <li><a href="#">게시글 관리</a></li>
          <li><a href="#">시스템설정</a></li>
          <li><a href="#">통계</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ✅ 메인 콘텐츠 -->
    <div class="admin5-main-container">
      <main class="admin5-content">
        <!-- 전체 매칭 평균 횟수 -->
        <section class="content-box">
          <div class="admin5-chart-header">
            <div class="admin5-title">전체 매칭 평균 횟수</div>
            <div class="admin5-control-bar">
              <button>7월 기준 ▸</button>
            </div>
          </div>
          <div class="chart-center">
            <canvas id="barLineChart"></canvas>
          </div>
        </section>

        <!-- 매칭 실패 사유 -->
        <section class="content-box">
          <div class="admin5-chart-header">
            <div class="admin5-title">매칭 실패 사유</div>
            <div class="admin5-control-bar">
              <button>7월 기준 ▸</button>
            </div>
          </div>
          <div class="admin5-flex">
            <div class="chart-center"><canvas id="pieChart"></canvas></div>
            <div class="admin5-ranking">
              <div class="admin5-ranking-head">
                <span>순위</span><span>횟수</span>
              </div>
              <ul>
                <li class="color1"><span>1</span> 시간 착각 <b>74회</b><em>34.0%</em></li>
                <li class="color2"><span>2</span> 불친절 <b>67회</b><em>32.0%</em></li>
                <li class="color3"><span>3</span> 위치 실수 <b>44회</b><em>18.0%</em></li>
                <li class="color4"><span>4</span> 요구 변경 <b>34회</b><em>16.0%</em></li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="admin-5.js"></script>
</body>
</html>
