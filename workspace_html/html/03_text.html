<!DOCTYPE html>  <!-- ! + enter 자동완성됨-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    비교 글씨
    <!--h1~h6까지는 제목을 뜻한다-->
    <!-- h1은 페이지에 하나만 있는게 좋다 -->
     <!--h3를 사용하려면 h1과 h2가 있는게 좋다-->
    <h1 title="바보"> h1 heading tag</h1>
    <h1>h2헤딩태그</h1>
    <h2> h2 heading tag</h2>
    <h3> h3 heading tag</h3>
    <h4> h4 heading tag</h4>
    <h5> h5 heading tag</h5>
    <h6> h6 heading tag</h6>
    <h7> h7 의미 없음</h7>
    <human>의미없다</human>
    <p>단락1</p>  <!-- 아래로 띄어쓰는 기능-->
    <p>
        단락2<br>
        다음줄
    </p>
    <pre>
        1
        2 <br>
        3
    </pre>
    <br>
    <hr>
    그냥 글씨<br>
    <strong>굵은 글씨 strong</strong>
    <br>
    <b>굵은 글씨 b 안쓴다</b> <!-- b는 안씀 strong 을 씀-->
    <br>
    <em>기운 글씨 em</em>
    <br>
    <i>이텔릭체 i 안쓴다</i> <!-- 안쓴다-->
    <br>
    <em>오늘<strong>저녁</strong>에 뭐먹지?</em>
    <br>
    E= MC<sup>2</sup> <sub>[1]</sub>  <!--위로 sup올리기 내리는거 sub -->
    <br>
</body>
</html>
