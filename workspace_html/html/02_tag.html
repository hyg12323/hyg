<!--
    DOCTYPE : 클라이언트에게 이게 어떤 문법인지 알려주는 용도
-->
<!DOCTYPE html>
<!-- HTML 태그는 하나만 있는게 좋다 -->
<html>  <!-- 감싸고있어니 부모요소라고 부름 -->
        <!-- head 태그는 보통 페이지에 대한 정보가 있다 -->
        <head>
            <title>하용군</title>
        </head>
        <!-- body 태그는 보통 보여줄 내용이 있다 -->
        <body>
            
        </body>
</html>
