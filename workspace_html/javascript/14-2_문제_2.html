            const rel = document.querySelector('#rel')
            const text = document.querySelector('#text')
            const button = document.querySelector('#button')

             if(text.value !== ''){ // input<글씨창 그자체>.value <사용자가 입력한값>
           rel.innerHTML += text.value+ '<br>'
             }
                
            })

              const chec = document.querySelector('#chec')
              const bname = document.querySelectorAll('.bname')
              const aname = document.querySelectorAll('.aname')
              chec.addEventListener('click',function(){
                  for(i=0; i < aname.length; i++){
                    bname[i].value = aname[i].value;
                 
                  }
                  
              })

      </script>
