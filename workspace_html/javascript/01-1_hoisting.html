<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        d = 30; //호이스팅
                // 아무것도 안쓴 선언은 최상단으로 호이스팅(끌어올리다)됨
        let e = 40;// 호이스팅은 어려우니까
                   // 그냥 이렇게 선언해서 사용하자         
           
        // 선언된 적이없다 not defined
        //  console.log('a:'+ a); 
          
        function test(){
            var b; // 호이스팅
                   // var는 함수 최상단으로 호이스팅 됨
          if(true){
            // var b = 10; 호이스팅 발생
            b = 10;
            let c = 20; // java의 지역변수

            d = 30; // 호이스팅 발생
          }
          console.log('b :', b);
          //   console.log('c :', c); 선언된 적이 없다
          console.log('d :', d);
        }
        test();
        // console.log('b:'+b); // var b는 test 함수
        console.log('d :', d);

        // Splice
        arr = [0,1,2,3,4,5];
         
        // splice(시작index, count)

        // 원본에서 잘라서 돌려준다
        // 만약 시작 index가 음수면 뒤에서 부터 센다
        // 시작index만 전달하면 끝까지 잘라서 돌려줌
        // ctrl + x 느낌
        let s = arr.splice(2,3);
        console.log('arr :', arr);
        console.log('s', s)
        arr = [0,1,2,3,4,5];

        // 뒤에서 3번째 부터 끝까지
        s = arr.splice(-3);
        console.log('arr :', arr);
        console.log('s', s)
       

        arr = [0,1,2,3,4,5];
        s = arr.splice(1,2,'하나','둘','셋');

        console.log('arr :', arr);
        console.log('s', s)


        arr = [0,1,2,3,4,5];
        let arr3 = [7,8,9];
        arr.splice(2,0, arr3[0],arr3[1],arr3[2]);
        arr.splice(2,0, ...arr3); //spread 연산자
                                  // 배열을 펼쳐준다
        console.log('arr :', arr);


        // 시간을 두자리로
        // 12시는 12 
        // 7시는 07
        //시간에 무조건 앞에 0을 붙인다
        // 12 >> 012, 7 >> 07
        // 뒤에서 두자리를 자른다
        // splice(-2, 2)
        
         




        // slice
        // 원본을 유지하면서
        // 시작index부터 끝index 바로 앞까지를
        // 복사해서 돌려주기
        // ctrl + c 느낌
        arr = [0,1,2,3,4,5];
        s = arr.slice(2, 3);
        console.log('arr :', arr);
        console.log('s', s)

        //join
        // 배열을 모두 글씨로 바꿔준다
        // 전달인자가 없는 경우 사이사이에 ','로 구분함
        s = arr.join()
        s = arr.join('-')
        console.log('arr :', arr);
        console.log('s', s)
        
        // 문자열 함수 split
        // 문자 중 구분자(전달인자)로 잘라서 배열로 만들어 줌
        // 단, 구분자는 사라짐
        let arr4 = s.split('-')
        console.log(arr4);
        
        // 'a' || 'b'
        // concat('a','b')
        
        
        let arr5 = arr.concat(arr4)
        console.log(arr5);
        
        console.log(arr.toString())
    </script>
