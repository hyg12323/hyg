        // function 키워드로 함수를 선언

        // function 함수명(전달인자들){ }
        //전달인자에는 타입을 적지 않는다

        function plus(x,y){
            console.log('x',x)
            console.log('y',y)

            let z = x + y;
            return z;
        }
      let a = plus(2, 3);
      console.log('a:', a);

      plus(2, plus(1,2));
      
      console.log('--------------')
      let b = plus();
      console.log('b:',b)
      let c = plus(4);
      console.log('c:', c)
      console.log('--------------')
      let d = plus(4,5,6,7)
      console.log('d: ',d)

      function plus2(x,y){
          if(x == undefined){
               x = 0;
          }
          if(y == undefined){
             y = 0;
          }
            return x + y;
        }
         // 전달인자가 없는 경우 초기값 적용

          function plus3(x=0, y=1){
            return x + y;

            // spread 연산자
        function log( ...obj ){
             console.log( typeof obj) // 배열 
             console.log( obj[1] )
             console.log( obj )
        }
