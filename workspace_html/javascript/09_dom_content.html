<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="msg">
      <span>원래</span> 있던 글씨
    </div>

    <script>  // 위에 순서부터 읽기때문에 html이 먼저있어야 읽음
        let msg = document.querySelector('#msg')
        console.log(msg)
       

        // textContent
        // 컨텐츠 영역의 소스 중 text만 그대로 가져온다 띄어쓰기 까지 같이 나옴
        console.log('textContent:', msg.textContent);
        // innerText
        // 브라우저에 보이는 그대로 나온다
        // 브라우저가 계산을 끝내고 실제로 표시하는 내용
        console.log('innerText:', msg.innerText);
        
        // innerHTML
        // 컨텐츠 영역의 소스를 가져온다
        console.log('innerHTML:', msg.innerHTML);
        
        //컨텐츠를 변경해줌 
        // 그런데 tag도 글씨로 인식한다
        msg.textContent += "<h1>h1제목</h1> a   b   c";
        msg.innerText = "<h1>h1제목</h1> a   b   c";

        msg.innerHTML = "<h1>h1제목</h1> a   b   c";
        msg.innerHTML = "<script>alert(1)<"+"/script>";



    </script>

</body>
</html>
